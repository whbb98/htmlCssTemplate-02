<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasper Template</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="style/css/normalize.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="style/css/all.min.css">
    <!-- google fonts open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- --------------------- -->
    <!-- my css style main.css -->
    <link rel="stylesheet" href="style/css/main.css">
</head>

<body>
    <header>
        <div class="container">
            <a class="logo" href="#">
                <img src="./style/img/logo.png" alt="kasper logo">
            </a>
            <nav>
                <label class="toggle-menu" for="toggle-check">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <input id="toggle-check" type="checkbox">
                <ul class="links">
                    <li class="active"><a href="#">home</a></li>
                    <li><a href="#">services</a></li>
                    <li><a href="#">portfolio</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">pricing</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
                <form action="#">
                    <input id="search" type="text" class="search">
                    <label for="search"><i class="fas fa-search search-icon"></i></label>
                </form>
            </nav>
        </div>
    </header>
</body>

</html>
